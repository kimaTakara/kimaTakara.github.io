<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@400;500;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>なーさんは王様</title>
  </head>

  <body>
    <header class="header">
      <h1 class="logo kaisei-fonts-large">なーさんは王様</h1>
      <span class="logo-small kaisei-fonts-small">
        ～愛猫とともに
      </span>
    </header>

    <main>
      <section class="introduction">
        <div class="introduction-img">
          <img
            src="img/cherryBlossom.jpg"
            alt="なーさんと桜"
            width="572"
            height="715"
          />
        </div>
        <div class="introduction-text kaisei-fonts-large">
          <h2>ごあいさつ</h2>
          <p class="noto-fonts">
            「なーさんは王様」のサイトへようこそ！
          </p>
        </div>
      </section>

      <section class="online-shop">
        <h2 class="online-shop-title kaisei-fonts-large">おんらいんしょっぷ</h2>
        <div class="goods">
          <img src="img/shirt-white.png" alt="白シャツ" />
          <img src="img/shirt-black.png" alt="黒シャツ" />
        </div>
        <p class="noto-fonts">
          <a href="https://up-t.jp/creator/682b5a9d535c8">オンラインショップ</a
          >にて好評発売中！
        </p>
      </section>
    </main>

    <footer>
      <small>&copy;2025 あこのへや</small>
    </footer>
  </body>
</html>
